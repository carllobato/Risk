<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk Management MVP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand" aria-label="RiskAI logo">
          <img src="assets/riskai-logo-primary.svg" alt="RiskAI" class="brand-logo brand-logo-primary" />
          <img src="assets/riskai-logo-dark.svg" alt="RiskAI" class="brand-logo brand-logo-dark" />
        </div>
        <nav id="nav-menu" class="nav-menu"></nav>
        <div class="sidebar-footer">
          <button id="settings-link" class="nav-item settings-link" type="button"><span aria-hidden="true">⚙</span> Settings</button>
        </div>
      </aside>
      <div class="main-shell">
        <header class="top-header">
          <h1 id="project-title">Demo Project</h1>
          <p id="last-updated"></p>
        </header>
        <main id="page-content" class="page-content"></main>
      </div>
    </div>

    <div id="modal-backdrop" class="modal-backdrop hidden">
      <div class="modal">
        <div class="modal-header">
          <h3 id="risk-modal-title">Add Risk</h3>
          <button id="close-modal" class="ghost-btn">✕</button>
        </div>
        <form id="risk-form" class="risk-form"></form>
      </div>
    </div>

    <template id="chart-template">
      <div class="chart-card card">
        <h3></h3>
        <div class="chart-bars"></div>
      </div>
    </template>

    <div id="app-version" class="app-version">v0.0.0</div>

    <script src="simulation.js"></script>
    <script src="app.js"></script>
  </body>
</html>
